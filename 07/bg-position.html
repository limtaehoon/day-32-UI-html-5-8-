<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            width: 140px;
            height: 50px;
            background-color: rgb(0, 82, 255);/*배경색*/
            border: 1px solid rgb(0, 110, 255);/*보드색*/
            border-radius: 8px;  /*모서리 둥글게*//*최대 25*/
            color: white;/*글자색*/
            font-weight: bold;/*글자 굵기 굵게*/
        }
        #bg1{/*id는 #으로 부름*/
            background-image: url(images/light.png);/*배경이미지*/
            background-repeat: no-repeat;/*배경 반복안함*/
            background-position: 5px 7px; /*배경의 위치*/
        }
        #bg2{
            background-image: url(images/light.png);/*배경이미지*/
            background-repeat: no-repeat;/*배경 반복안함*/
            background-position: right center; /*배경의 위치 가운데 에서 오른쪽*/
        }
        div{
            margin-top: 20px;

        }
    </style>
</head>
<body>
   <div><button id="bg1">IDEA</button></div> 
   <div><button id="bg2">IDEA</button></div>
</body>
</html>
